<fieldset id="{OBJECT-NAME-PROPERTY-ID-GENERAL}">
    <legend>{PROPERTY-LABEL}</legend>
    <label>{LANG-YES}</label><input type="radio" id="{OBJECT-NAME-PROPERTY-ID-YES}" name="{OBJECT-NAME-PROPERTY-NAME}" value="1" data-selected="{OBJECT-NAME-SELECTED-YES}" data-required="{OBJECT-NAME-PROPERTY-REQUIRED}" />
    <label>{LANG-NO}</label><input type="radio" id="{OBJECT-NAME-PROPERTY-ID-NO}" name="{OBJECT-NAME-PROPERTY-NAME}" value="0" data-selected="{OBJECT-NAME-SELECTED-NO}" data-required="{OBJECT-NAME-PROPERTY-REQUIRED}" />
</fieldset>
