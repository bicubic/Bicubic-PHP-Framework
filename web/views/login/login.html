<form name="{LOGIN-ID}" method="post" action="{LOGIN-ACTION}">
    <fieldset>
        <legend>{LANG-LOGINFORM}</legend>
        <label>
            {LANG-EMAIL}:
        </label>
        <input type="email" title="{LANG-EMAIL}" id="{LOGIN-NAME-SYSTEMUSER-EMAIL}" name="{LOGIN-NAME-SYSTEMUSER-EMAIL}" required="required" maxlength="32" />
        <label>
            {LANG-PASSWORD}:
        </label>
        <input type="password" title="{LANG-PASSWORD}" id="{LOGIN-NAME-SYSTEMUSER-PASSWORD}" name="{LOGIN-NAME-SYSTEMUSER-PASSWORD}" required="required" maxlength="32" />
    </fieldset>
    <input type="hidden" name="{LOGIN-NAME-LOGINTOKEN}" value="{LOGIN-VALUE-LOGINTOKEN}" />
    <button id="loginButton" type="submit">{LANG-LOGIN}</button> 
    <a href="{LINK-FORGOT}">{LANG-FORGOT}</a>
</form>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var inputEmail = document.getElementById('{LOGIN-NAME-SYSTEMUSER-EMAIL}');
        if (inputEmail.required) {
            inputEmail.addEventListener('blur', checkEmpty);
        }
        var inputPassword = document.getElementById('{LOGIN-NAME-SYSTEMUSER-PASSWORD}');
        if (inputPassword.required) {
            inputPassword.addEventListener('blur', checkEmpty);
        }
    });
</script>
